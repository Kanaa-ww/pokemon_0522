<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrap">

        <header id="header">
            <img class="logo" src="./img/headerlogo.png" alt="">
        </header>

        <main>
            <div class="display">
                <img class="pikachu" src="./img/pikachu.png" alt="">
                <h1>ポケモンをGETしよう!!</h1>
            </div>


                <div class="pokeball">
                    <img id="closed-pokeball" src="./img/Poke_Ball.webp" alt="poke ball closed">
                </div>

                <div id="pokeball-container" style="display: none;">
                    <img src="./img/Poke_Ballopen.png" alt="Poke_Ballopen.png" id="pokeball-image">
                    <div id="app"></div>
                </div>
                <button id="go">GO</button>

            <div id="footer">
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="api.js"></script>
    </div>
</body>

</html>
